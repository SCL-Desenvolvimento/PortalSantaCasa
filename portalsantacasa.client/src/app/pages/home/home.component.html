<main class="container py-5">
  <!-- Cards -->
  <div class="row g-4 mb-5">
    <ng-container *ngFor="let card of cards">
      <div class="col-12 col-md-6 col-lg-4">
        <div class="card h-100 shadow-sm border-0 rounded-4">
          <div class="card-body p-4 d-flex flex-column justify-content-between">
            <div class="d-flex justify-content-between align-items-start mb-3">
              <div>
                <h5 class="fw-bold text-dark mb-1">{{ card.title }}</h5>
                <p class="text-muted small mb-0">{{ card.description }}</p>
              </div>
              <i [class]="card.icon + ' fs-3 ' + card.iconColor"></i>
            </div>
            <button (click)="card.action()" [ngClass]="card.btnClass" class="btn text-white w-100 fw-semibold rounded-pill">
              {{ card.buttonText }}
            </button>
          </div>
        </div>
      </div>
    </ng-container>
  </div>

  <!-- Seção inferior -->
  <div class="card border-0 shadow-sm rounded-4">
    <div class="card-body text-center py-5">
      <i class="fas fa-home fa-3x text-muted mb-3"></i>
      <h2 class="h5 fw-bold text-secondary mb-2">Bem-vindo à Intranet</h2>
      <p class="text-muted">Selecione uma das opções acima para começar</p>
    </div>
  </div>
</main>

<!-- Modal de Feedback -->
<div *ngIf="showFeedback" class="modal-overlay">
  <div class="modal-content animate__animated animate__fadeInDown">
    <div class="text-center mb-4">
      <i class="fas fa-comments fa-3x text-indigo mb-3"></i>
      <h2 class="h5 font-weight-bold text-dark">Enviar Feedback</h2>
    </div>
    <form (ngSubmit)="sendFeedback()">
      <div class="mb-3">
        <label class="form-label font-weight-bold text-secondary">Nome</label>
        <input type="text" [(ngModel)]="feedback.nome" name="nome" required class="form-control" />
      </div>
      <div class="mb-3">
        <label class="form-label font-weight-bold text-secondary">Email</label>
        <input type="email" [(ngModel)]="feedback.email" name="email" class="form-control" />
      </div>
      <div class="mb-3">
        <label class="form-label font-weight-bold text-secondary">Departamento</label>
        <input type="text" [(ngModel)]="feedback.departamento" name="departamento" class="form-control" />
      </div>
      <div class="mb-3">
        <label class="form-label font-weight-bold text-secondary">Categoria</label>
        <select [(ngModel)]="feedback.categoria" name="categoria" required class="form-control">
          <option value="">Selecione uma categoria</option>
          <option value="Sugestão">Sugestão</option>
          <option value="Reclamação">Reclamação</option>
          <option value="Elogio">Elogio</option>
          <option value="Dúvida">Dúvida</option>
          <option value="Outro">Outro</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label font-weight-bold text-secondary">Assunto</label>
        <input type="text" [(ngModel)]="feedback.assunto" name="assunto" required class="form-control" />
      </div>
      <div class="mb-3">
        <label class="form-label font-weight-bold text-secondary">Mensagem</label>
        <textarea [(ngModel)]="feedback.mensagem" name="mensagem" rows="4" required class="form-control"></textarea>
      </div>
      <div class="d-flex justify-content-between">
        <button type="button" (click)="closeFeedbackModal()" class="btn btn-link text-secondary">Cancelar</button>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </div>
    </form>
  </div>
</div>
