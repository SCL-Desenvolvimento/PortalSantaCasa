<!-- Main Content -->
<main class="container mx-auto px-4 py-8">
  <!-- Dashboard Cards -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
    <!-- Card Template -->
    <ng-container *ngFor="let card of cards">
      <div class="card shadow-sm mb-4">
        <div class="p-6">
          <div class="flex items-center justify-between mb-4">
            <h3 class="text-xl font-semibold text-gray-800">{{ card.title }}</h3>
            <i [class]="card.icon + ' text-2xl ' + card.iconColor"></i>
          </div>
          <p class="text-gray-600 mb-4">{{ card.description }}</p>
          <button (click)="card.action()" class="w-full py-2 rounded-lg text-white transition-colors" [ngClass]="card.buttonClass">
            {{ card.buttonText }}
          </button>
        </div>
      </div>
    </ng-container>
  </div>

  <!-- Área de Conteúdo -->
  <div id="contentArea" class="bg-white rounded-lg shadow-md p-6">
    <div class="text-center py-12">
      <i class="fas fa-home text-6xl text-gray-300 mb-4"></i>
      <h2 class="text-2xl font-semibold text-gray-600 mb-2">Bem-vindo à Intranet</h2>
      <p class="text-gray-500">Selecione uma das opções acima para começar</p>
    </div>
  </div>
</main>

<!-- Modal de Login -->
<div *ngIf="showLogin" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white rounded-lg p-8 max-w-md w-full mx-4">
    <div class="text-center mb-6">
      <i class="fas fa-user-shield text-4xl text-blue-500 mb-4"></i>
      <h2 class="text-2xl font-bold text-gray-800">Login Administrativo</h2>
    </div>
    <form (ngSubmit)="login()">
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">Usuário</label>
        <input type="text" class="form-control focus:outline-none focus:border-blue-500" [(ngModel)]="loginData.username" name="username" required />
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2">Senha</label>
        <input type="password" class="form-control focus:outline-none focus:border-blue-500" [(ngModel)]="loginData.password" name="password" required />
      </div>
      <div class="flex justify-between">
        <button type="button" (click)="closeLoginModal()" class="px-4 py-2 text-gray-600 hover:text-gray-800">Cancelar</button>
        <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 transition-colors">Entrar</button>
      </div>
    </form>
  </div>
</div>

<!-- Modal de Feedback -->
<div *ngIf="showFeedback" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white rounded-lg p-8 max-w-lg w-full mx-4 max-h-screen overflow-y-auto">
    <div class="text-center mb-6">
      <i class="fas fa-comments text-4xl text-indigo-500 mb-4"></i>
      <h2 class="text-2xl font-bold text-gray-800">Enviar Feedback</h2>
    </div>
    <form (ngSubmit)="sendFeedback()">
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">Nome</label>
        <input type="text" [(ngModel)]="feedback.nome" name="nome" required class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-indigo-500" />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">Email</label>
        <input type="email" [(ngModel)]="feedback.email" name="email" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-indigo-500" />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">Departamento</label>
        <input type="text" [(ngModel)]="feedback.departamento" name="departamento" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-indigo-500" />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">Categoria</label>
        <select [(ngModel)]="feedback.categoria" name="categoria" required class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-indigo-500">
          <option value="">Selecione uma categoria</option>
          <option value="Sugestão">Sugestão</option>
          <option value="Reclamação">Reclamação</option>
          <option value="Elogio">Elogio</option>
          <option value="Dúvida">Dúvida</option>
          <option value="Outro">Outro</option>
        </select>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">Assunto</label>
        <input type="text" [(ngModel)]="feedback.assunto" name="assunto" required class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-indigo-500" />
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2">Mensagem</label>
        <textarea [(ngModel)]="feedback.mensagem" name="mensagem" rows="4" required class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-indigo-500"></textarea>
      </div>
      <div class="flex justify-between">
        <button type="button" (click)="closeFeedbackModal()" class="px-4 py-2 text-gray-600 hover:text-gray-800">Cancelar</button>
        <button type="submit" class="btn btn-primary hover:bg-indigo-600 transition-colors">Enviar</button>
      </div>
    </form>
  </div>
</div>
