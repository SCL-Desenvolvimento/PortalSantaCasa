<div class="container mt-4">
  <h2 class="text-center mb-4">Últimas Notícias</h2>

  <!-- Notícia principal -->
  <div *ngIf="mainNews" class="card mb-4 p-3 shadow-sm">
    <div class="row g-3 align-items-center">
      <div class="col-md-6" *ngIf="mainNews.imageUrl">
        <img [src]="mainNews.imageUrl" class="img-fluid rounded" [alt]="mainNews.title">
      </div>
      <div class="col-md-6">
        <h3>{{ mainNews.title }}</h3>
        <p>{{ mainNews.summary }}</p>
        <small class="text-muted">
          <!--Por {{ mainNews.authorName || 'Administrador' }} • {{ mainNews.createdAt | date:'shortDate' }}-->
          Por {{ mainNews.createdAt | date:'shortDate' }}
        </small>
        <div class="mt-3">
          <a [routerLink]="['/noticia', mainNews.id]" class="btn btn-primary">
            Ler Notícia Completa <i class="fas fa-arrow-right ms-1"></i>
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- Notícias secundárias -->
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let news of newsList">
      <div class="card h-100 shadow-sm news-hover">
        <img *ngIf="news.imageUrl" [src]="news.imageUrl" class="card-img-top" [alt]="news.title">
        <div class="card-body">
          <h5 class="card-title">{{ news.title }}</h5>
          <p class="card-text">{{ news.summary }}</p>
        </div>
        <div class="card-footer small text-muted">
          <!--Por {{ news.authorName || 'Administrador' }} • {{ news.createdAt | date:'shortDate' }}-->
          Por {{ news.createdAt | date:'shortDate' }}
          <br>
          <a [routerLink]="['/noticia', news.id]" class="text-primary">
            Ler mais <i class="fas fa-arrow-right ms-1"></i>
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- Paginação -->
  <nav *ngIf="totalPages > 1" class="d-flex justify-content-center mt-4">
    <ul class="pagination">
      <li class="page-item" [class.disabled]="currentPage === 1">
        <button class="page-link" (click)="loadNews(currentPage - 1)">Anterior</button>
      </li>
      <li class="page-item" *ngFor="let page of [].constructor(totalPages); let i = index"
          [class.active]="currentPage === i + 1">
        <button class="page-link" (click)="loadNews(i + 1)">{{ i + 1 }}</button>
      </li>
      <li class="page-item" [class.disabled]="currentPage === totalPages">
        <button class="page-link" (click)="loadNews(currentPage + 1)">Próximo</button>
      </li>
    </ul>
  </nav>
</div>
