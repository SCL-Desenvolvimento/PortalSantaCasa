<div class="container my-5">
  <div class="col-xl-10 col-lg-11 col-md-12">

    <!-- Carregando -->
    <div *ngIf="isLoading" class="text-center py-5">
      <div class="spinner-border text-primary" role="status"></div>
      <p class="mt-3 text-muted">Carregando not√≠cia...</p>
    </div>

    <!-- Erro -->
    <div *ngIf="hasError" class="alert alert-danger text-center">
      <i class="fas fa-exclamation-triangle me-2"></i> Erro ao carregar a not√≠cia.
    </div>

    <!-- Conte√∫do da Not√≠cia -->
    <div *ngIf="news" class="card border-0 shadow-lg">
      <div class="card-body pb-0">

        <!-- Bot√£o Voltar -->
        <div class="d-flex justify-content-between align-items-center mb-4">
          <button (click)="voltar()" class="btn btn-outline-secondary">
            <i class="fas fa-arrow-left me-2"></i> Voltar √† Intranet
          </button>
        </div>

        <!-- Meta -->
        <div class="d-flex flex-wrap justify-content-between align-items-center mb-3 text-muted small">
          <div>
            <i class="fas fa-calendar-alt me-2"></i>{{ news.createdAt | date: 'longDate' }}
            <span class="mx-2">‚Ä¢</span>
            <i class="fas fa-user me-2"></i>{{ news.authorName || 'Administrador' }}
          </div>
          <div class="d-flex gap-2">
            <button class="btn btn-sm btn-outline-primary" (click)="shareNews()">
              <i class="fas fa-share-alt me-1"></i> Compartilhar
            </button>
            <button class="btn btn-sm btn-outline-secondary" (click)="printNews()">
              <i class="fas fa-print me-1"></i> Imprimir
            </button>
          </div>
        </div>

        <h1 class="fw-bold mb-3">{{ news.title }}</h1>
        <p class="text-muted fs-5">{{ news.summary }}</p>
      </div>

      <!-- Imagem -->
      <div *ngIf="news.imageUrl && !this.isQualityMinute" class="news-image">
        <img [src]="news.imageUrl"
             [alt]="news.title || 'Imagem da not√≠cia'"
             class="img-fluid news-image__img" />
      </div>

      <!-- Corpo da Not√≠cia -->
      <div class="card-body pt-4 news-body">
        <div [innerHTML]="news.content" class="text-secondary fs-6" style="line-height: 1.8;"></div>
      </div>

      <div class="card-footer bg-light text-end small text-muted">
        <i class="fas fa-eye me-1"></i> Publicado em {{ news.createdAt | date: 'longDate' }}
      </div>
    </div>

    <!-- Outras Not√≠cias -->
    <section *ngIf="relatedNews.length > 0" class="mt-5">
      <h2 class="h5 mb-4 fw-bold">üì∞ Outras Not√≠cias</h2>
      <div class="row">
        <div *ngFor="let related of relatedNews"
             class="col-md-4 mb-4"
             (click)="navigateToNews(related.id)"
             style="cursor: pointer;">
          <div class="card h-100 border-0 shadow-sm related-card">
            <img *ngIf="related.imageUrl"
                 [src]="related.imageUrl"
                 [alt]="related.title || 'Imagem da not√≠cia'"
                 class="card-img-top">
            <div class="card-body">
              <h6 class="card-title text-truncate">{{ related.title }}</h6>
              <p class="card-text text-muted text-truncate small">{{ related.summary }}</p>
            </div>
          </div>
        </div>
      </div>
    </section>

  </div>
</div>
