<div class="forms-container">
  <div class="forms-content-wrapper">
    <header class="forms-header-section">
      <h1>
        <i class="fas fa-file-alt"></i>
        Formulários e Solicitações
      </h1>
      <p>
        Selecione abaixo o formulário que deseja preencher. Cada um tem um propósito
        específico para garantir que sua solicitação seja tratada pela equipe correta.
      </p>
    </header>

    <main class="forms-grid">
      <!-- Card de Formulário -->
      <div class="form-card" *ngFor="let form of formularios">
        <div class="card-icon">
          <i class="fas fa-{{ form.icon }}"></i>
        </div>
        <div class="card-content">
          <h2>{{ form.title }}</h2>
          <p>{{ form.description }}</p>
        </div>
        <div class="card-action">
          <a [href]="form.link" target="_blank" class="action-button">
            Acessar Formulário
            <i class="fas fa-external-link-alt"></i>
          </a>
        </div>
      </div>
    </main>
  </div>
</div>
