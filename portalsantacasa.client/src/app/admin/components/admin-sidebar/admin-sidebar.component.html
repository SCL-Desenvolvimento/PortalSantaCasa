<!-- Sidebar Navigation -->
<aside class="sidebar" [class.collapsed]="isCollapsed">
  <!-- Toggle Button -->
  <button class="sidebar-toggle" (click)="toggleSidebar()">
    <i class="fas" [class.fa-chevron-left]="!isCollapsed" [class.fa-chevron-right]="isCollapsed"></i>
  </button>

  <!-- Navigation Menu -->
  <nav class="sidebar-nav">
    <!-- Dashboard Section -->
    <div class="nav-section">
      <div class="nav-item"
           [class.active]="activeItem === 'dashboard'"
           (click)="setActive('dashboard')"
           routerLink="/admin/dashboard"
           data-tooltip="Dashboard">
        <div class="nav-icon">
          <i class="fas fa-tachometer-alt"></i>
        </div>
        <span class="nav-text">Dashboard</span>
      </div>
    </div>

    <!-- Comunicação Section -->
    <div class="nav-section">
      <div class="section-header" *ngIf="!isCollapsed">
        <span class="section-title">Comunicação</span>
      </div>

      <div class="nav-item"
           [class.active]="activeItem === 'news'"
           (click)="setActive('news')"
           [routerLink]="['/admin/news']"
           [queryParams]="{ quality: false }"
           data-tooltip="Notícias">
        <div class="nav-icon">
          <i class="fas fa-newspaper"></i>
        </div>
        <span class="nav-text">Notícias</span>
        <span class="nav-badge" *ngIf="newsBadge > 0">{{ newsBadge }}</span>
      </div>

      <div class="nav-item"
           [class.active]="activeItem === 'qualityMinute'"
           (click)="setActive('qualityMinute')"
           [routerLink]="['/admin/news']"
           [queryParams]="{ quality: true }"
           data-tooltip="Minuto de Qualidade">
        <div class="nav-icon">
          <i class="fas fa-stopwatch"></i>
        </div>
        <span class="nav-text">Minuto de Qualidade</span>
      </div>

      <div class="nav-item"
           [class.active]="activeItem === 'events'"
           (click)="setActive('events')"
           routerLink="/admin/events"
           data-tooltip="Eventos">
        <div class="nav-icon">
          <i class="fas fa-calendar-alt"></i>
        </div>
        <span class="nav-text">Eventos</span>
        <span class="nav-badge" *ngIf="eventsBadge > 0">{{ eventsBadge }}</span>
      </div>

      <div class="nav-item"
           [class.active]="activeItem === 'birthdays'"
           (click)="setActive('birthdays')"
           routerLink="/admin/birthdays"
           data-tooltip="Aniversários">
        <div class="nav-icon">
          <i class="fas fa-birthday-cake"></i>
        </div>
        <span class="nav-text">Aniversariantes</span>
        <span class="nav-badge birthday-badge" *ngIf="birthdaysBadge > 0">{{ birthdaysBadge }}</span>
      </div>

      <div class="nav-item"
           [class.active]="activeItem === 'banners'"
           (click)="setActive('banners')"
           routerLink="/admin/banners"
           data-tooltip="Banners">
        <div class="nav-icon">
          <i class="fas fa-images"></i>
        </div>
        <span class="nav-text">Banners</span>
      </div>
    </div>

    <!-- Serviços Section -->
    <div class="nav-section">
      <div class="section-header" *ngIf="!isCollapsed">
        <span class="section-title">Serviços</span>
      </div>

      <div class="nav-item"
           [class.active]="activeItem === 'menu'"
           (click)="setActive('menu')"
           routerLink="/admin/menu"
           data-tooltip="Cardápio">
        <div class="nav-icon">
          <i class="fas fa-utensils"></i>
        </div>
        <span class="nav-text">Cardápio</span>
      </div>

      <div class="nav-item"
           [class.active]="activeItem === 'feedbacks'"
           (click)="setActive('feedbacks')"
           routerLink="/admin/feedbacks"
           data-tooltip="Feedbacks">
        <div class="nav-icon">
          <i class="fas fa-comments"></i>
        </div>
        <span class="nav-text">Feedbacks</span>
      </div>
    </div>

    <!-- Recursos Section -->
    <div class="nav-section">
      <div class="section-header" *ngIf="!isCollapsed">
        <span class="section-title">Recursos</span>
      </div>

      <div class="nav-item"
           [class.active]="activeItem === 'documents'"
           (click)="setActive('documents')"
           routerLink="/admin/documents"
           data-tooltip="Documentos">
        <div class="nav-icon">
          <i class="fas fa-file-alt"></i>
        </div>
        <span class="nav-text">Documentos</span>
      </div>

      <div class="nav-item"
           [class.active]="activeItem === 'users'"
           (click)="setActive('users')"
           routerLink="/admin/users"
           data-tooltip="Usuários">
        <div class="nav-icon">
          <i class="fas fa-users"></i>
        </div>
        <span class="nav-text">Usuários</span>
      </div>
    </div>
  </nav>

  <!-- Sidebar Footer -->
  <div class="sidebar-footer" *ngIf="!isCollapsed">
    <div class="footer-content">
      <div class="footer-stats">
        <div class="stat-item">
          <i class="fas fa-users"></i>
          <span>{{ onlineUsers }} online</span>
        </div>
        <div class="stat-item">
          <i class="fas fa-clock"></i>
          <span>{{ currentTime | date:'HH:mm' }}</span>
        </div>
      </div>
      <div class="footer-version">
        <span>Admin v1.0.0</span>
      </div>
    </div>
  </div>
</aside>

<!-- Mobile Overlay -->
<div *ngIf="showMobileOverlay" class="mobile-overlay" (click)="closeMobileSidebar()"></div>
