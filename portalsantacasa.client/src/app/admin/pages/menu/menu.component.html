<div class="container-fluid">
  <!-- Cabeçalho -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h3>Cardápio da Semana</h3>
    <button class="btn btn-primary" (click)="openMenuForm()">
      <i class="fas fa-plus me-2"></i> Novo Cardápio
    </button>
  </div>

  <!-- Lista de Cardápios -->
  <div class="card">
    <div class="table-responsive">
      <table class="table table-hover table-striped table-bordered">
        <thead class="table-light">
          <tr>
            <th>Dia</th>
            <th>Título</th>
            <th>Descrição</th>
            <th>Imagem</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of menuItems">
            <td>{{ item.diaDaSemana }}</td>
            <td>{{ item.titulo }}</td>
            <td>{{ item.descricao }}</td>
            <td>
              <img *ngIf="item.imagemUrl" [src]="item.imagemUrl" alt="Imagem" width="80" class="rounded border">
              <span *ngIf="!item.imagemUrl" class="text-muted">Sem imagem</span>
            </td>
            <td>
              <button class="btn btn-sm btn-outline-primary" (click)="openMenuForm(item.id)">
                <i class="fas fa-edit"></i>
              </button>
              <button class="btn btn-sm btn-outline-danger" (click)="deleteMenu(item.id)">
                <i class="fas fa-trash"></i>
              </button>
            </td>
          </tr>
          <tr *ngIf="!menuItems.length">
            <td colspan="5" class="text-center text-muted">Nenhum cardápio encontrado</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Modal -->
  <div *ngIf="showModal" class="modal fade show d-flex align-items-center justify-content-center" style="background: rgba(0,0,0,0.5);">
    <div class="modal-dialog modal-lg">
      <div class="modal-content shadow">
        <div class="modal-header">
          <h5 class="modal-title">{{ modalTitle }}</h5>
          <button type="button" class="btn-close" (click)="closeModal()"></button>
        </div>
        <div class="modal-body">
          <form (ngSubmit)="saveMenu()" #menuFormRef="ngForm">
            <!-- Dia da Semana -->
            <div class="mb-3">
              <label class="form-label">Dia da Semana</label>
              <select class="form-select" [(ngModel)]="menuFormData.diaDaSemana" name="diaDaSemana" required>
                <option value="">Selecione</option>
                <option *ngFor="let dia of diasDaSemana" [value]="dia">{{ dia }}</option>
              </select>
              <div *ngIf="menuFormRef.submitted && !menuFormData.diaDaSemana" class="text-danger small">
                O dia da semana é obrigatório.
              </div>
            </div>

            <!-- Título -->
            <div class="mb-3">
              <label class="form-label">Título</label>
              <input type="text" class="form-control" [(ngModel)]="menuFormData.titulo" name="titulo" required maxlength="50">
              <div *ngIf="menuFormRef.submitted && !menuFormData.titulo" class="text-danger small">
                O título é obrigatório.
              </div>
            </div>

            <!-- Descrição -->
            <div class="mb-3">
              <label class="form-label">Descrição</label>
              <textarea class="form-control" [(ngModel)]="menuFormData.descricao" name="descricao" rows="4" required maxlength="200"></textarea>
              <div *ngIf="menuFormRef.submitted && !menuFormData.descricao" class="text-danger small">
                A descrição é obrigatória.
              </div>
            </div>

            <!-- Imagem -->
            <div class="mb-3">
              <label class="form-label">Imagem</label>
              <input type="file" class="form-control" (change)="onFileChange($event)" accept="image/*">
              <img *ngIf="menuFormData.imagemUrl" [src]="menuFormData.imagemUrl" alt="Imagem atual" class="img-thumbnail mt-2" style="max-width: 200px;">
            </div>

            <!-- Ações -->
            <div class="d-flex justify-content-end gap-2">
              <button type="button" class="btn btn-secondary" (click)="closeModal()">Cancelar</button>
              <button type="submit" class="btn btn-primary" [disabled]="menuFormRef.invalid || !canSave()">
                {{ isEdit ? 'Atualizar' : 'Criar' }}
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
