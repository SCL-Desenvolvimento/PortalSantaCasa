<!-- events/events.component.html (New file: Extracted events section) -->
<div class="container-fluid">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h3>Eventos</h3>
    <button class="btn btn-purple" (click)="showEventsManagement()">
      <i class="fas fa-plus me-2"></i>Novo Evento
    </button>
  </div>
  <div class="card">
    <div class="table-responsive">
      <table class="table table-hover">
        <thead class="table-light">
          <tr>
            <th>Título</th>
            <th>Data/Hora</th>
            <th>Local</th>
            <th>Status</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let event of events">
            <td>
              <div class="fw-medium">{{ event.title }}</div>
              <div class="text-muted small">{{ event.description || '' }}</div>
            </td>
            <td>{{ event.event_date | date:'dd/MM/yyyy HH:mm' }}</td>
            <td>{{ event.location || 'N/A' }}</td>
            <td>
              <span class="badge" [ngClass]="event.is_active ? 'bg-success' : 'bg-danger'">
                {{ event.is_active ? 'Ativo' : 'Inativo' }}
              </span>
            </td>
            <td>
              <button class="btn btn-link text-primary">
                <i class="fas fa-edit"></i>
              </button>
              <button class="btn btn-link text-danger">
                <i class="fas fa-trash"></i>
              </button>
            </td>
          </tr>
          <tr *ngIf="!events.length">
            <td colspan="5" class="text-center text-muted">Nenhum evento encontrado</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Message Toast -->
<div *ngIf="message" class="toast show position-fixed top-0 end-0 m-3" [ngClass]="{
  'bg-success': message.type === 'success',
  'bg-danger': message.type === 'error',
  'bg-primary': message.type === 'info'
}">
  <div class="toast-body text-white">
    {{ message.text }}
  </div>
</div>
