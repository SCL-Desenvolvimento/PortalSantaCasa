<div class="container-fluid">
  <!-- Cabe√ßalho -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h3>Banners</h3>
    <button class="btn btn-primary" (click)="showBannerForm()">
      <i class="fas fa-plus me-2"></i> Novo Banner
    </button>
  </div>

  <!-- Lista de Banners -->
  <div class="row g-4">
    <div *ngFor="let banner of banners" class="col-md-6 col-lg-4">
      <div class="card shadow-sm border-0 h-100">
        <img [src]="banner.imageUrl"
             class="card-img-top"
             alt="Banner"
             style="height: 200px; object-fit: cover;">
        <div class="card-body">
          <h5 class="fw-bold text-truncate" title="{{ banner.title }}">{{ banner.title }}</h5>
          <p class="text-muted small mb-1">‚è±Ô∏è Exibi√ß√£o: {{ banner.timeSeconds }}s</p>
          <p class="text-muted small mb-1">üìä Ordem: {{ banner.order }}</p>
          <p class="text-muted small mb-1">‚úÖ Ativo: {{ banner.isActive ? 'Sim' : 'N√£o' }}</p>
          <div class="d-flex gap-2 mt-3">
            <button class="btn btn-sm btn-outline-primary"
                    title="Editar"
                    (click)="showBannerForm(banner.id)">
              <i class="fas fa-edit"></i>
            </button>
            <button class="btn btn-sm btn-outline-danger"
                    title="Excluir"
                    (click)="deleteBanner(banner.id)">
              <i class="fas fa-trash"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Sem registros -->
    <div *ngIf="!banners.length" class="col-12 text-center text-muted py-5">
      <i class="fas fa-image fa-3x mb-2"></i>
      <p>Nenhum banner cadastrado</p>
    </div>
  </div>
</div>

<!-- Modal -->
<div *ngIf="showModal" class="modal fade show d-flex align-items-center justify-content-center" style="background: rgba(0,0,0,0.5);">
  <div class="modal-dialog modal-lg">
    <div class="modal-content shadow">
      <div class="modal-header">
        <h5 class="modal-title">{{ modalTitle }}</h5>
        <button type="button" class="btn-close" (click)="closeModal()"></button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="saveBanner()" #bannerFormRef="ngForm">
          <!-- T√≠tulo -->
          <div class="mb-3">
            <label class="form-label">T√≠tulo</label>
            <input type="text"
                   class="form-control"
                   [(ngModel)]="bannerForm.title"
                   name="title"
                   required>
          </div>

          <!-- Descri√ß√£o -->
          <div class="mb-3">
            <label class="form-label">Descri√ß√£o</label>
            <textarea class="form-control"
                      [(ngModel)]="bannerForm.description"
                      name="description"
                      rows="3"
                      required></textarea>
          </div>

          <!-- Ordem -->
          <div class="mb-3">
            <label class="form-label">Ordem</label>
            <input type="number"
                   class="form-control"
                   [(ngModel)]="bannerForm.order"
                   name="order"
                   min="1">
          </div>

          <!-- Tempo de Exibi√ß√£o -->
          <div class="mb-3">
            <label class="form-label">Tempo de Exibi√ß√£o (segundos)</label>
            <input type="number"
                   class="form-control"
                   [(ngModel)]="bannerForm.timeSeconds"
                   name="timeSeconds"
                   min="1">
          </div>

          <!-- Imagem -->
          <div class="mb-3">
            <label class="form-label">Imagem</label>
            <input type="file"
                   class="form-control"
                   (change)="onFileChange($event)"
                   accept="image/*">
            <img *ngIf="bannerForm.imageUrl"
                 [src]="bannerForm.imageUrl"
                 alt="Imagem atual"
                 class="img-fluid mt-2 rounded border"
                 style="max-width: 300px;">
          </div>

          <!-- Ativo -->
          <div class="form-check mb-3">
            <input type="checkbox"
                   class="form-check-input"
                   [(ngModel)]="bannerForm.isActive"
                   name="isActive">
            <label class="form-check-label">Ativo</label>
          </div>

          <!-- A√ß√µes -->
          <div class="d-flex justify-content-end gap-2">
            <button type="button" class="btn btn-secondary" (click)="closeModal()">Cancelar</button>
            <button type="submit"
                    class="btn btn-primary"
                    [disabled]="bannerFormRef.invalid || !canSave()">
              {{ isEdit ? 'Atualizar' : 'Criar' }}
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
