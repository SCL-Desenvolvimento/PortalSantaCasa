<div class="container-fluid">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h3>Banners</h3>
    <button class="btn btn-primary" (click)="showBannerForm()">
      <i class="fas fa-plus me-2"></i>Novo Banner
    </button>
  </div>

  <div class="row g-4">
    <div *ngFor="let banner of banners" class="col-md-6 col-lg-4">
      <div class="card">
        <img [src]="banner.imageUrl" class="card-img-top" alt="Banner" style="height: 200px; object-fit: cover;">
        <div class="card-body">
          <h5 class="fw-bold">{{ banner.title }}</h5>
          <p class="text-muted mb-1">‚è±Ô∏è Exibi√ß√£o: {{ banner.timeSeconds }}s</p>
          <p class="text-muted mb-1">üìä Ordem: {{ banner.order }}</p>
          <p class="text-muted mb-1">‚úÖ Ativo: {{ banner.isActive ? 'Sim' : 'N√£o' }}</p>
          <div class="d-flex gap-2 mt-3">
            <button class="btn btn-sm btn-link text-primary" (click)="showBannerForm(banner.id)">
              <i class="fas fa-edit"></i>
            </button>
            <button class="btn btn-sm btn-link text-danger" (click)="deleteBanner(banner.id)">
              <i class="fas fa-trash"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <div *ngIf="!banners.length" class="col-12 text-center text-muted py-5">
      <i class="fas fa-image fa-3x mb-2"></i>
      <p>Nenhum banner cadastrado</p>
    </div>
  </div>
</div>

<!-- Modal -->
<div *ngIf="showModal" class="modal fade show d-flex" style="display: block;">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ modalTitle }}</h5>
        <button type="button" class="btn-close" (click)="closeModal()"></button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="saveBanner()">
          <div class="mb-3">
            <label class="form-label">T√≠tulo</label>
            <input type="text" class="form-control" [(ngModel)]="bannerForm.title" name="title" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Descri√ß√£o</label>
            <textarea type="text" class="form-control" [(ngModel)]="bannerForm.description" name="description" required></textarea>
          </div>

          <div class="mb-3">
            <label class="form-label">Ordem</label>
            <input type="number" class="form-control" [(ngModel)]="bannerForm.order" name="order">
          </div>

          <div class="mb-3">
            <label class="form-label">Tempo de Exibi√ß√£o (segundos)</label>
            <input type="number" class="form-control" [(ngModel)]="bannerForm.timeSeconds" name="timeSeconds">
          </div>

          <div class="mb-3">
            <label class="form-label">Imagem</label>
            <input type="file" class="form-control" (change)="onFileChange($event)" accept="image/*">
            <img *ngIf="bannerForm.imageUrl" [src]="bannerForm.imageUrl" alt="Imagem atual" class="img-fluid mt-2 rounded" style="max-width: 300px;">
          </div>

          <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" [(ngModel)]="bannerForm.isActive" name="isActive">
            <label class="form-check-label">Ativo</label>
          </div>

          <div class="d-flex justify-content-end gap-2">
            <button type="button" class="btn btn-secondary" (click)="closeModal()">Cancelar</button>
            <button type="submit" class="btn btn-primary">{{ isEdit ? 'Atualizar' : 'Criar' }}</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Toast de mensagem -->
<div *ngIf="message" class="toast show position-fixed top-0 end-0 m-3" [ngClass]="{
  'bg-success': message.type === 'success',
  'bg-danger': message.type === 'error',
  'bg-primary': message.type === 'info'
}">
  <div class="toast-body text-white">
    {{ message.text }}
  </div>
</div>
