<div class="container-fluid">
  <div class="row g-4 mb-4">
    <div class="col-md-6 col-lg-3" *ngFor="let item of statsData">
      <div class="card h-100 shadow-sm border-0">
        <div class="card-body d-flex align-items-center">
          <div class="icon-wrapper me-3" [ngClass]="item.bgClass">
            <i class="{{ item.icon }} fa-lg"></i>
          </div>
          <div>
            <small class="text-muted">{{ item.label }}</small>
            <p class="fs-4 fw-bold mb-0 text-dark">{{ item.count }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row g-4">
    <div class="col-lg-6">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title mb-4">Ações Rápidas</h3>
          <div class="d-grid gap-2">
            <button class="btn btn-outline-primary d-flex align-items-center" routerLink="../news">
              <i class="fas fa-plus-circle me-2"></i>
              <span>Nova Notícia</span>
            </button>
            <button class="btn btn-outline-success d-flex align-items-center" routerLink="../news">
              <i class="fas fa-plus-circle me-2"></i>
              <span>Novo Documento</span>
            </button>

            <button class="btn btn-outline-purple d-flex align-items-center" routerLink="../news">
              <i class="fas fa-plus-circle me-2"></i>
              <span>Novo Evento</span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-6">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title mb-4">Feedbacks Recentes</h3>

          <div *ngIf="stats?.recent_feedbacks?.length; else noFeedback">
            <div *ngFor="let feedback of stats?.recent_feedbacks"
                 class="p-3 border-start border-4 border-primary bg-primary bg-opacity-10 mb-2">
              <p class="text-muted small">{{ feedback.message | slice: 0:100 }}...</p>
              <p class="text-muted small">{{ feedback.createdAt | date: 'dd/MM/yyyy' }}</p>
            </div>
          </div>

          <ng-template #noFeedback>
            <p class="text-muted small">Nenhum feedback recente</p>
          </ng-template>
        </div>
      </div>
    </div>

  </div>
</div>

<!-- Message Toast -->
<div *ngIf="message" class="toast show position-fixed top-0 end-0 m-3" [ngClass]="{
  'bg-success': message.type === 'success',
  'bg-danger': message.type === 'error',
  'bg-primary': message.type === 'info'
}">
  <div class="toast-body text-white">
    {{ message.text }}
  </div>
</div>
