<div class="container-fluid">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h3>Notícias</h3>
    <button class="btn btn-primary" (click)="showNewsForm()">
      <i class="fas fa-plus me-2"></i>Nova Notícia
    </button>
  </div>
  <div class="card">
    <div class="table-responsive">
      <table class="table table-hover">
        <thead class="table-light">
          <tr>
            <th>Título</th>
            <th>Data</th>
            <th>Status</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let news of newsList">
            <td>
              <div class="fw-medium">{{ news.title }}</div>
              <div class="text-muted small">{{ news.summary || '' }}</div>
            </td>
            <td>{{ news.created_at | date:'dd/MM/yyyy' }}</td>
            <td>
              <span class="badge" [ngClass]="news.is_active ? 'bg-success' : 'bg-danger'">
                {{ news.is_active ? 'Ativo' : 'Inativo' }}
              </span>
            </td>
            <td>
              <button class="btn btn-link text-primary" (click)="showNewsForm(news.id)">
                <i class="fas fa-edit"></i>
              </button>
              <button class="btn btn-link text-danger" (click)="deleteNews(news.id)">
                <i class="fas fa-trash"></i>
              </button>
            </td>
          </tr>
          <tr *ngIf="!newsList.length">
            <td colspan="4" class="text-center text-muted">Nenhuma notícia encontrada</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Modal (melhor estruturada) -->
<div *ngIf="showModal" class="modal fade show d-block bg-dark bg-opacity-50" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
    <div class="modal-content shadow-lg rounded-3">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title">{{ modalTitle }}</h5>
        <button type="button" class="btn-close btn-close-white" (click)="closeModal()" aria-label="Fechar"></button>
      </div>

      <div class="modal-body">
        <form (ngSubmit)="saveNews()" id="newsForm">
          <!-- Título -->
          <div class="mb-3">
            <label class="form-label">Título</label>
            <input type="text" class="form-control" [(ngModel)]="newsForm.title" name="title" required />
          </div>

          <!-- Resumo -->
          <div class="mb-3">
            <label class="form-label">Resumo</label>
            <textarea class="form-control" [(ngModel)]="newsForm.summary" name="summary" rows="3"></textarea>
          </div>

          <!-- Editor de Conteúdo -->
          <div class="mb-3">
            <label class="form-label">Conteúdo</label>
            <quill-editor [(ngModel)]="quillContent"
                          name="content"></quill-editor>
          </div>

          <!-- Upload de Imagem -->
          <div class="mb-3">
            <label class="form-label">Imagem</label>
            <input type="file" class="form-control" (change)="onFileChange($event, 'image')" accept="image/*" />
            <img *ngIf="newsForm.image_url"
                 [src]="newsForm.image_url"
                 alt="Imagem atual"
                 class="img-thumbnail mt-2"
                 style="max-width: 200px;" />
          </div>

          <!-- Checkbox Ativo -->
          <div class="form-check mb-3">
            <input type="checkbox"
                   class="form-check-input"
                   [(ngModel)]="newsForm.is_active"
                   name="is_active"
                   id="isActive" />
            <label class="form-check-label" for="isActive">Ativo</label>
          </div>

          <!-- Ações -->
          <div class="d-flex justify-content-end gap-2">
            <button type="button" class="btn btn-secondary" (click)="closeModal()">Cancelar</button>
            <button type="submit" class="btn btn-success">{{ isEdit ? 'Atualizar' : 'Criar' }}</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>


<!-- Message Toast -->
<div *ngIf="message" class="toast show position-fixed top-0 end-0 m-3" [ngClass]="{
  'bg-success': message.type === 'success',
  'bg-danger': message.type === 'error',
  'bg-primary': message.type === 'info'
}">
  <div class="toast-body text-white">
    {{ message.text }}
  </div>
</div>
