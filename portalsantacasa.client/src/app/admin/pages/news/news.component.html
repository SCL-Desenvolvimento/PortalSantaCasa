<div class="container-fluid">
  <!-- Cabeçalho -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h3>Notícias</h3>
    <button class="btn btn-primary" (click)="showNewsForm()">
      <i class="fas fa-plus me-2"></i> Nova Notícia
    </button>
  </div>

  <!-- Lista de Notícias -->
  <div class="card shadow-sm">
    <div class="table-responsive">
      <table class="table table-hover align-middle mb-0">
        <thead class="table-light">
          <tr>
            <th>Título</th>
            <th>Data</th>
            <th>Status</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let news of newsList">
            <!-- Título e Resumo -->
            <td>
              <div class="fw-bold">{{ news.title }}</div>
              <div class="text-muted small">{{ news.summary || 'Sem resumo' }}</div>
            </td>

            <!-- Data -->
            <td>{{ news.createdAt | date: 'dd/MM/yyyy' }}</td>

            <!-- Status -->
            <td>
              <span class="badge" [ngClass]="news.isActive ? 'bg-success' : 'bg-danger'">
                {{ news.isActive ? 'Ativo' : 'Inativo' }}
              </span>
            </td>

            <!-- Ações -->
            <td>
              <div class="d-flex gap-2">
                <button class="btn btn-sm btn-outline-primary"
                        title="Editar"
                        (click)="showNewsForm(news.id)">
                  <i class="fas fa-edit"></i>
                </button>
                <button class="btn btn-sm btn-outline-danger"
                        title="Excluir"
                        (click)="deleteNews(news.id)">
                  <i class="fas fa-trash"></i>
                </button>
              </div>
            </td>
          </tr>

          <!-- Sem registros -->
          <tr *ngIf="!newsList.length">
            <td colspan="4" class="text-center text-muted py-5">
              <i class="fas fa-newspaper fa-3x mb-2"></i>
              <p>Nenhuma notícia cadastrada</p>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Modal -->
<div *ngIf="showModal" class="modal fade show d-block bg-dark bg-opacity-50" tabindex="-1">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <!-- Cabeçalho do Modal -->
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title">{{ modalTitle }}</h5>
        <button type="button" class="btn-close btn-close-white" (click)="closeModal()"></button>
      </div>

      <!-- Corpo do Modal -->
      <div class="modal-body">
        <form (ngSubmit)="saveNews()" #newsFormRef="ngForm">
          <!-- Título -->
          <div class="mb-3">
            <label class="form-label">Título</label>
            <input type="text"
                   class="form-control"
                   [(ngModel)]="newsForm.title"
                   name="title"
                   required
                   maxlength="100">
          </div>

          <!-- Resumo -->
          <div class="mb-3">
            <label class="form-label">Resumo</label>
            <textarea class="form-control"
                      [(ngModel)]="newsForm.summary"
                      name="summary"
                      rows="3"
                      maxlength="300"></textarea>
          </div>

          <!-- Conteúdo -->
          <div class="mb-3">
            <label class="form-label">Conteúdo</label>
            <quill-editor [(ngModel)]="quillContent" name="content" [required]="true"></quill-editor>
          </div>

          <!-- Imagem -->
          <div class="mb-3">
            <label class="form-label">Imagem</label>
            <input type="file"
                   class="form-control"
                   (change)="onFileChange($event)"
                   accept="image/*">
            <img *ngIf="newsForm.imageUrl"
                 [src]="newsForm.imageUrl"
                 alt="Imagem atual"
                 class="img-thumbnail mt-3"
                 style="max-width: 200px;">
          </div>

          <!-- Ativo -->
          <div class="form-check mb-3">
            <input type="checkbox"
                   class="form-check-input"
                   [(ngModel)]="newsForm.isActive"
                   name="isActive"
                   id="isActive">
            <label class="form-check-label" for="isActive">Ativo</label>
          </div>

          <!-- Botões -->
          <div class="d-flex justify-content-end gap-2">
            <button type="button" class="btn btn-secondary" (click)="closeModal()">Cancelar</button>
            <button type="submit"
                    class="btn btn-success"
                    [disabled]="newsFormRef.invalid || !canSave()">
              {{ isEdit ? 'Atualizar' : 'Criar' }}
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
