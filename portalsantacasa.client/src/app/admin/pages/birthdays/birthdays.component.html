<div class="container-fluid">
  <!-- CabeÃ§alho -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h3>Aniversariantes</h3>
    <button class="btn btn-primary" (click)="showBirthdayForm()">
      <i class="fas fa-plus me-2"></i> Novo Aniversariante
    </button>
  </div>

  <!-- Lista de Aniversariantes -->
  <div class="row g-4">
    <div *ngFor="let birthday of birthdays" class="col-md-6 col-lg-4">
      <div class="card shadow-sm border-0 h-100">
        <div class="card-body d-flex align-items-center">
          <div class="me-4">
            <img *ngIf="birthday.photoUrl"
                 [src]="birthday.photoUrl"
                 alt="{{ birthday.name }}"
                 class="rounded-circle"
                 style="width: 64px; height: 64px; object-fit: cover;">
            <div *ngIf="!birthday.photoUrl"
                 class="rounded-circle bg-secondary d-flex align-items-center justify-content-center"
                 style="width: 64px; height: 64px;">
              <i class="fas fa-user text-light fa-2x"></i>
            </div>
          </div>
          <div class="flex-grow-1">
            <h5 class="fw-bold text-truncate" title="{{ birthday.name }}">{{ birthday.name }}</h5>
            <p class="text-muted small mb-1">{{ birthday.department || 'N/A' }}</p>
            <p class="text-muted small mb-1">{{ birthday.position || 'N/A' }}</p>
            <p class="text-primary small mb-1">ðŸŽ‚ {{ birthday.birthDate | date:'dd/MM/yyyy' }}</p>
          </div>
          <div class="d-flex flex-column gap-2">
            <button class="btn btn-sm btn-outline-primary"
                    title="Editar"
                    (click)="showBirthdayForm(birthday.id)">
              <i class="fas fa-edit"></i>
            </button>
            <button class="btn btn-sm btn-outline-danger"
                    title="Excluir"
                    (click)="deleteBirthday(birthday.id)">
              <i class="fas fa-trash"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Sem registros -->
    <div *ngIf="!birthdays.length" class="col-12 text-center text-muted py-5">
      <i class="fas fa-birthday-cake fa-3x mb-2"></i>
      <p>Nenhum aniversariante encontrado</p>
    </div>

    <!-- PaginaÃ§Ã£o -->
    <div class="card-footer d-flex justify-content-between align-items-center">
      <button class="btn btn-outline-secondary btn-sm"
              [disabled]="currentPage === 1"
              (click)="changePage(currentPage - 1)">
        <i class="fas fa-chevron-left"></i> Anterior
      </button>

      <span>PÃ¡gina {{ currentPage }} de {{ totalPages }}</span>

      <button class="btn btn-outline-secondary btn-sm"
              [disabled]="currentPage === totalPages"
              (click)="changePage(currentPage + 1)">
        PrÃ³xima <i class="fas fa-chevron-right"></i>
      </button>
    </div>

  </div>
</div>

<!-- Modal -->
<div *ngIf="showModal" class="modal fade show d-flex align-items-center justify-content-center" style="background: rgba(0,0,0,0.5);">
  <div class="modal-dialog modal-lg">
    <div class="modal-content shadow">
      <div class="modal-header">
        <h5 class="modal-title">{{ modalTitle }}</h5>
        <button type="button" class="btn-close" (click)="closeModal()"></button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="saveBirthday()" #birthdayFormRef="ngForm">
          <!-- Nome -->
          <div class="mb-3">
            <label class="form-label">Nome</label>
            <input type="text"
                   class="form-control"
                   [(ngModel)]="birthdayForm.name"
                   name="name"
                   required>
          </div>

          <!-- Data de Nascimento -->
          <div class="mb-3">
            <label class="form-label">Data de Nascimento</label>
            <input type="date"
                   class="form-control"
                   [(ngModel)]="birthdayForm.birthDate"
                   name="birthDate"
                   required>
          </div>

          <!-- Departamento -->
          <div class="mb-3">
            <label class="form-label">Departamento</label>
            <input type="text"
                   class="form-control"
                   [(ngModel)]="birthdayForm.department"
                   name="department">
          </div>

          <!-- Cargo -->
          <div class="mb-3">
            <label class="form-label">Cargo</label>
            <input type="text"
                   class="form-control"
                   [(ngModel)]="birthdayForm.position"
                   name="position">
          </div>

          <!-- Foto -->
          <div class="mb-3">
            <label class="form-label">Foto</label>
            <input type="file"
                   class="form-control"
                   (change)="onFileChange($event)"
                   accept="image/*">
            <img *ngIf="birthdayForm.photoUrl"
                 [src]="birthdayForm.photoUrl"
                 alt="Foto atual"
                 class="img-fluid mt-2 rounded border"
                 style="max-width: 200px;">
          </div>

          <!-- Ativo -->
          <div class="form-check mb-3">
            <input type="checkbox"
                   class="form-check-input"
                   [(ngModel)]="birthdayForm.isActive"
                   name="isActive">
            <label class="form-check-label">Ativo</label>
          </div>

          <!-- AÃ§Ãµes -->
          <div class="d-flex justify-content-end gap-2">
            <button type="button" class="btn btn-secondary" (click)="closeModal()">Cancelar</button>
            <button type="submit"
                    class="btn btn-primary"
                    [disabled]="birthdayFormRef.invalid || !canSave()">
              {{ isEdit ? 'Atualizar' : 'Criar' }}
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
