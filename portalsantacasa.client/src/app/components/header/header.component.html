<!-- Header -->
<header class="gradient-bg text-white shadow-lg">
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center">
      <div class="d-flex align-items-center gap-3">
        <!-- Substituição do ícone <i> por uma imagem -->
        <img src="../../../assets/img/logo/logo.png" alt="Logo" style="width: 42px; height: 42px;" />
        <div>
          <h1 class="h4 fw-bold mb-0">Portal Intranet</h1>
          <p class="text-light small">Bem-vindo (a) ao nosso portal corporativo</p>
        </div>
      </div>
      <div>
        <button (click)="openLoginModal()" class="btn btn-light fw-semibold" style="color: #1a8dc3">
          <i class="fas fa-sign-in-alt me-2"></i>Login Admin
        </button>
      </div>
    </div>
  </div>
</header>

<!-- Modal de Login -->
<div *ngIf="showLogin" class="modal-overlay">
  <div class="modal-content animate__animated animate__fadeInDown">
    <div class="text-center mb-4">
      <i class="fas fa-user-shield fa-3x text-primary mb-3"></i>
      <h2 class="h5 font-weight-bold text-dark">Login Administrativo</h2>
    </div>
    <form (ngSubmit)="login()">
      <div class="mb-3">
        <label class="form-label font-weight-bold text-secondary">Usuário</label>
        <input type="text" class="form-control" [(ngModel)]="loginData.username" name="username" required />
      </div>
      <div class="mb-3">
        <label class="form-label font-weight-bold text-secondary">Senha</label>
        <input type="password" class="form-control" [(ngModel)]="loginData.password" name="password" required />
      </div>
      <div class="d-flex justify-content-between">
        <button type="button" (click)="closeLoginModal()" class="btn btn-link text-secondary">Cancelar</button>
        <button type="submit" class="btn btn-primary">Entrar</button>
      </div>
    </form>
  </div>
</div>
